<app-nav-bar></app-nav-bar>
<app-loader *ngIf="productService.isLoading"></app-loader>
<div *ngIf="product && !productService.isLoading" class="container mx-auto my-6">
    <img class="w-full max-h-80 object-cover rounded-lg" [alt]="product.name" [src]="product.image" />
  <div class="flex flex-row my-10 gap-7">
      <div class="w-2/3 flex flex-col gap-5 border-r border-gray-300">
        <h1 class="!font-semibold !text-3xl">{{product.name}}</h1>
        <p class="!text-md">{{product.description}}</p>

        <div>
          <h2 class=" !text-xl">Details</h2>
          <ul class="ml-3.5 list-disc text-gray-400">
            <li>Lengte: {{product.height_cm}}cm</li>
            <li>Breedte: {{product.width_cm}}cm</li>
            <li>Gewicht: {{product.weight_gr}} gram</li>
            <li>Diepte: {{product.depth_cm}}cm</li>
          </ul>
        </div>

      </div>
      <div class="w-1/3 flex flex-col gap-5">
        <h2>&euro; {{product.price}}</h2>
        <div>
            <p>Kleur</p>
            <div class="w-10 h-10 rounded-full border-2 border-gray-400 overflow-hidden" [matTooltip]="product.color" >
              <img class="w-full h-full object-fit" [src]="getCurrentColorImage()">
            </div>
        </div>
        <button class="button">In het winkelmandje</button>
      </div>
  </div>
</div>
