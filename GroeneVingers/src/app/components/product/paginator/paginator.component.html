<nav class="container my-3 mx-auto border-t border-gray-200 px-4 flex items-center justify-between sm:px-0">
  <div class="-mt-px w-0 flex-1 flex">
    <a *ngIf="!(pageNumber -1 === 0)" (click)="changePageNumber(pageNumber -1)" class="border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
      <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      Vorige
    </a>
  </div>
  <div class="hidden md:-mt-px md:flex">
    <a class="cursor-pointer border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" (click)="changePageNumber(1 )" *ngIf="pageNumber > 2"> 1 </a>
    <span class="border-transparent text-gray-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" *ngIf="pageNumber > 2"> ... </span>
    <a class="cursor-pointer border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" (click)="changePageNumber(pageNumber - 1)" *ngIf="!(pageNumber -1 === 0)"> {{pageNumber - 1}} </a>
    <a class="cursor-pointer border-primary text-primary border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" > {{pageNumber}} </a>
    <a class="cursor-pointer border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" *ngIf="pageNumber !== maxSize" (click)="changePageNumber(pageNumber + 1)"> {{pageNumber + 1}} </a>
    <span class="border-transparent text-gray-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" *ngIf="pageNumber + 2 < maxSize"> ... </span>
    <a class="cursor-pointer border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"  *ngIf="pageNumber + 2 < maxSize" (click)="changePageNumber(maxSize)"> {{maxSize}} </a>

  </div>
  <div class="-mt-px w-0 flex-1 flex justify-end">
    <a *ngIf="pageNumber !== maxSize" (click)="changePageNumber(pageNumber + 1)"  class="border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
      Volgende
      <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</nav>
